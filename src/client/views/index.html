<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Test</title>
</head>

<body class="w3-light-grey">

  <!-- Header -->
  <div class="w3-container w3-red">
    <h1>Travel planner</h1>
  </div>

  <header class="w3-display-container w3-content">
    <img class="w3-image"
      src="https://travelstrokes.com/wp-content/uploads/2019/07/travelling-smart-tips-for-travel-750x632.jpg"
      alt="The Hotel">
    <div class="w3-display-left w3-padding w3-col l6 m8">
      <div class="w3-container w3-red">
        <h2><i class="fa w3-margin-right"></i>Plan your trip easily</h2>
      </div>
      <!-- form -->
      <div class="w3-container w3-white w3-padding-16">
        <form target="_blank">
          <div class="w3-row-padding">
            <div class="w3-half w3-margin-bottom">
              <label><i class="fa"></i> Enter a City you want to visit here</label>
              <input class="w3-input w3-border" type="text" name="CheckIn" placeholder="city" required>
            </div>
            <div class="w3-half">
              <label><i class="fa fa-calendar-o"></i> What date is the departing?</label>
              <input id="tripDate" class="w3-input w3-border" type="date" placeholder="DD MM YYYY" name="date" required>
            </div>
            <div class="w3-half">
              <label><i class="fa fa-calendar-o"></i> What date is today?</label>
              <input id="todayDate" class="w3-input w3-border" type="date" placeholder="DD MM YYYY" name="date"
                required>
            </div>
          </div>
      </div>
      <!-- submit form button -->
      <button class="w3-button w3-dark-grey" type="submit"><i class="fa w3-margin-right"></i> Submit</button>
      </form>
    </div>
    </div>
  </header>

  <!-- show data -->
  <div class="w3-row-padding w3-padding-16">
    <div class="w3-card-4 w3-third w3-margin-bottom">
      <div class="w3-card-4 w3-display-container w3-text-white">
        <img id="cityImg" class="cityImg"
          src="https://www.history.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTYyNDg1MjE3MTI1Mjc5Mzk4/topic-london-gettyimages-760251843-promo.jpg"
          alt="Lights">
        <div class="w3-xlarge w3-display-bottomleft w3-padding">your trip to <p id="city">LONDON </p>
        </div>
      </div>
      <div class="w3-container w3-white">
        <h3>after <h3 id="days"></h3>
        </h3>
        <p>the temperature will be</p>
        <p id="temp">15<sup>c</sup></p>
        <p id="weatherDesc"></p>
        <p class="w3-large"><i class="fa fa-bath"></i> <i class="fa fa-phone"></i> <i class="fa fa-wifi"></i></p>
      </div>
    </div>

    <!-- service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
</body>
</html>
